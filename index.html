<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="wrapper">
        
        <h1>User Sign In</h1>
        <div class="box-group">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Please enter your email..">
            </div>
        
            <div class="form-group">
                <label for="phone">Telephone</label>
                <input type="text" name="phone" id="phone" placeholder="Please enter your phone..">
            </div>
        
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Please enter your password..">
            </div>
        
            <div class="form-group">
                <label for="repassword">Re-Password</label>
                <input type="password" name="repassword" id="repassword" placeholder="Re-Password..">
            </div>
        
            <button id="save">Kaydet</button>
        </div>
        <div id="error">

        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
